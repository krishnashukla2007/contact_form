<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <div>
            <label>Name:
                <input type="text">
            </label>
        </div>

        <div>
            <label>Email:
                <input type="email">
            </label>
        </div>

        <div>
            <label>Phone Number:
                <input type="tel">
            </label>
        </div>

        <div>
            <label>Subject:
                <input type="text">
            </label>
        </div>
        <div>
            <label>Message:</label>
            <textarea></textarea>
        </div>
        <div>
            <label>Subscribe to Newsletter
                <input type="checkbox">
            </label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
